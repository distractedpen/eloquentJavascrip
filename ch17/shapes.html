<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shapes</title>
</head>
<body>
    <p></p>
    <canvas width="600" height="200"></canvas>
    <script>
        let cx = document.querySelector("canvas").getContext("2d");
        //drawTrap(cx, 100, 10, 50, 50, 90);
        //drawDiamond(cx, 50, 50, 50, 50, "red");
        //drawZigzag(cx, 0, 0, 50, 50, 5);
        drawSpiral(cx, 300, 100, 25);
        //drawStar(cx, 100, 100, 50, 8, "yellow");
        //drawPolygon(cx, 300, 100, 50, 6, "black");
        function drawTrap(cx, x, y, height, base_top, base_bottom) {
            cx.beginPath();
            cx.moveTo(x, y);
            x += base_top;
            cx.lineTo(x, y);
            cx.stroke();
            x += (base_bottom - base_top) / 2
            y += height
            cx.lineTo(x, y);
            cx.stroke();
            x -= base_bottom;
            cx.lineTo(x, y);
            cx.closePath();
            cx.stroke();
        }

        function drawDiamond(cx, x, y, width, height, color) {
            cx.fillStyle = color;
            cx.translate(x,y);
            cx.rotate(0.25 * Math.PI);
            cx.translate(0, 0);
            cx.fillRect(x, y, width, height);
            cx.resetTransform();
        }

        function drawZigzag(cx, x, y, width, height, spacing) {
            cx.beginPath();
            cx.moveTo(x,y);
            let vertex = Math.floor(height / spacing);
            for (let i = 1; i < vertex; i++) {
                if (i % 2 == 1) cx.lineTo(x + width, y + spacing);
                else if (i % 2 == 0) cx.lineTo(x, y + spacing);
                y += spacing;
            }
            cx.stroke();
        }

        function drawSpiral(cx, center_x, center_y, radius) {
            let delta = radius / 100;
            cx.beginPath();
            cx.translate(center_x, center_y);
            let angle = 0;
            cx.moveTo(radius * Math.cos(angle), radius * Math.sin(angle));
            for (let i = 0; i < 100; i ++) {
                cx.lineTo(radius * Math.cos(angle), radius * Math.sin(angle));
                angle -= Math.PI / 12;
                radius -= delta;
            }
            cx.stroke();
            cx.resetTransform();
        }

        function drawStar(cx, center_x, center_y, radius, points, color) {
            cx.beginPath();
            cx.fillStyle = color;
            cx.translate(center_x, center_y);
            let angle = 0;
            cx.moveTo(radius * Math.cos(angle), radius * Math.sin(angle));
            for (let i = 0; i < 12; i++) {
                cx.lineTo(radius*Math.cos(angle), radius*Math.sin(angle));
                //cx.quadraticCurveTo(center_x, center_y, radius * Math.cos(angle), radius * Math.sin(angle));
                angle -= Math.PI / points;
                cx.stroke();
            }
            //cx.fill();
            cx.resetTransform();

        }

        function drawPolygon(cx, center_x, center_y, points, color){
            cx.beginPath();

            for (let i = 0; i < 100; i ++) {
                cx.lineTo(radius * Math.cos(angle), radius * Math.sin(angle));
                angle -= Math.PI / 12;
            }
            cx.stroke();
            cx.resetTransform();
        }
        }

    </script>
</body>
</html>
