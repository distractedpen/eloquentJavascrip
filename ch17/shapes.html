<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shapes</title>
</head>
<body>
    <canvas width="600" height="200"></canvas>
    <script>
        let cx = document.querySelector("canvas").getContext("2d");
        //drawTrap(cx, 100, 10, 50, 50, 90);
        drawDiamond(cx, 0, 0, 50, 50, "red");
        function drawTrap(cx, x, y, height, base_top, base_bottom) {
            cx.beginPath();
            cx.moveTo(x, y);
            x += base_top;
            cx.lineTo(x, y);
            cx.stroke();
            x += (base_bottom - base_top) / 2
            y += height
            cx.lineTo(x, y);
            cx.stroke();
            x -= base_bottom;
            cx.lineTo(x, y);
            cx.closePath();
            cx.stroke();
        }

        function drawDiamond(cx, x, y, width, height, color) {
            cx.fillStyle = color;
            //cx.translate(x, y);
            cx.rotate(0.25 * Math.PI);
            cx.translate(x + width * 2, y + height / 2);
            cx.fillRect(x, y, width, height);
            
        }
    </script>
</body>
</html>
